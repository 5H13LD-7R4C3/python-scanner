{% extends 'layout.html' %}

{% block title %}Scan{% endblock %}

{% block content %}
  <h1>Scan a Host</h1>
  <form method="post" action="{{ url_for('scan') }}">
    {{ form.csrf_token }}
    <label for="ip-address">IP Address:</label>
    <input type="text" id="ip-address" name="ip_address" required>
    <br>
    <label for="port-number">Port Number:</label>
    <input type="number" id="port-number" name="port_number" value="80" min="1" max="65535" required>
    <br>
    <label for="add-to-db">Save Scan Results:</label>
    <input type="checkbox" id="add-to-db" name="add_to_db">
    <br>
    <button type="submit" id="run-script-btn">Run Scan</button>
  </form>
  <div id="popup-container">
    <div id="popup-content">
      <button id="close-button">Close</button>
      <div id="popup-result"></div>
    </div>
  </div>
{% endblock %}
